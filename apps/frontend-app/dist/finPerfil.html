<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="./styles/finPerfil.css">
</head>
<div class="muros" id="muro2" style="display: none;">
</div>
<div class="muros" id="muro1" style="display: none;">
</div>

<body>
    <main>

        <div id="ejemplo">
            <img src="./img/perfil/perfil_default.png" alt="Foto de perfil" id="fotoPerfil">
            <img src="./img/perfil/banner_default.png" alt="Banner" id="banner">
            <h2 id="nombre">ejemplo123</h2>
        </div>

        <section>
            <div>
                <h2>Foto de perfil</h2>

                <input type="file" accept="image/*" style="width: 200px; border: 2px solid #cccccc;" />
            </div>
            <div>
                <h2>Banner</h2>

                <input type="file" accept="image/*" style="width: 200px; border: 2px solid #cccccc;" />
            </div>
        </section>
        <div id="botonesFotos">
            <button>Guardar cambios</button>
            <button>Cancelar cambios</button>
        </div>
        <div id="botonera">
            <button>Siguiente</button>
        </div>

    </main>
</body>
<script src="./js/finPerfil.js"></script>

</html>
