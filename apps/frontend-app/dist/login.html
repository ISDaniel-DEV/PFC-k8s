<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="./styles/acceder.css">
</head>
<div class="muros" id="muro2" style="display: none;">
</div>
<div class="muros" id="muro1" style="display: none;">
</div>

<body>
    <main>

        <h1>Bienvenido a</h1>

        <h1>DESIGBAY</h1>

        <p>Comparte tu estilo con la comunidad</p>

        <img src="./img/barra de diseños.png" alt="">

        <p>Encuentra y descargar los diseños que se adapten mejor a tus ideas y proyectos</p>

        <button id="volver">Explorar</button>

        <button id="irlogin">Ir al Log in</button>

    </main>
    <div>
        <main>

            <h1>Iniciar Sesion</h1>

            <section>
                <p id="error"></p>
                <label for="email">Email</label>
                <input type="text" size="15" maxlength="30" name="email" placeholder="Ejemplo123@ejemplo.com"
                    id="email">
            </section>

            <section>
                <label for="password">Contraseña</label>
                <input type="password" size="15" maxlength="30" name="password" placeholder="Contraseña" id="password">
            </section>
            <button id="login">Iniciar sesion</button>
            <p>¿No estas registrado? <a href="register">Registrarse</a></p>

        </main>
    </div>
    <script src="./js/acceder.js"></script>
    <script src="./js/inicioSesion.js"></script>
    <script src="./js/segunPerfil.js"></script>
</body>

</html>
