<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./styles/publicar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
</head>
<div class="muros" id="muro2">
</div>
<div class="muros" id="muro1">
</div>

<body>

    <header>
        <section>
            <a href="index">
                <h1>DESIGBAY</h1>
            </a>

            <div><img src="./img/lupa.svg" alt=""><input type="search" placeholder="Buscar diseños de ejemplo..."></div>

            <nav>
                <p id="logout" class="logout"></p>
                <img src="./img/upload.svg" alt="" id="subir">
                <img id="desplegable" class="nav1" src="./img/profile.svg" alt="" title="Mi Perfil">
            </nav>

        </section>
    </header>

    <main>
        <section>
            <div id="contenedorGeneral">
                <div id="datosPublicacion">
                    <div>
                        <label for="titulo">Titulo</label>
                        <input type="text" size="15" placeholder="Ejemplo de ejemplo" name="titulo" id="titulo">
                    </div>
            
                    <div>
                        <label for="descripcion">Descripción</label>
                        <textarea name="descripcion" id="descripcion" placeholder="Escribe una descripción detallada de tu publicación..." rows="5"></textarea>
                    </div>
                    <div class="file-upload">
                        <label for="archivos">Archivos Adjuntos</label>
                        <p>Sube aqui los archivos de tu publicación</p>
                        <input type="file" name="archivos" id="archivos" accept=".html,text/html,.zip,application/zip,.rar,application/vnd.rar,.7z,application/x-7z-compressed,.tar,application/x-tar,.gz,application/gzip">
                        <div id="archivos-seleccionados" class="archivos-lista"></div>
                    </div>
                    
                </div>
                
                <div class="file-upload portada-upload">
                    <label for="fotoInput">Imagen de Portada</label>
                    <div class="portada-preview" id="portadaPreview">
                        <span>Seleccionar imagen</span>
                        <input type="file" name="imgPortada" accept="image/*" id="fotoInput"/>
                    </div>
                    <div class="portada-seleccionada" id="portadaSeleccionada"></div>
                </div>
            </div>
            
            <div id="botonera">
                <button id="siguienteBtn">Siguiente</button>
            </div>
        </section> 
    </main>

    <hr>
    <footer>
        <section>
            <div>
                <h1>DESIGBAY</h1>
                <p>Miles de diseños y estructuras hechas por miles de usuarios</p>
            </div>
            <div>
                <h4>Info</h4>
                <a>Contacto</a>
                <a>Soporte Tecnico</a>
                <a>Sobre nosotros</a>
            </div>
        </section>
        <p>Copyright 2024 Desigbay Inc. All rights reserved</p>
    </footer>
    <script src="./js/jquery-3.7.1.js"></script>
    <script src="./js/perfil.js" type="text/javascript"></script>
    <script src="./js/index-datos.js"></script>
    <script src="./js/segunPerfil.js"></script>
    <script src="./js/publicar.js" type="module"></script>
</body>

</html>
